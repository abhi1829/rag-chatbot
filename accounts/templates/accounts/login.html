{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="mx-auto max-w-md mt-8">
        <h1 class="text-3xl font-bold mb-4">Login</h1>
        <form method="post" action="{% url 'accounts:login' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            
            <!-- Username or Email Field -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.username.id_for_label }}">Username or Email:</label>
                <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-cyan-500" id="{{ form.username.id_for_label }}" type="text" placeholder="Enter your username or email" name="{{ form.username.name }}" required>
            </div>
            
            <!-- Password Field -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">Password:</label>
                <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:border-cyan-500" id="{{ form.password.id_for_label }}" type="password" placeholder="********" name="{{ form.password.name }}" required>
            </div>
            
            <!-- Remember Me Checkbox -->
            <div class="mb-6 flex items-center">
                <input class="mr-2 leading-tight" type="checkbox" id="{{ form.remember_me.id_for_label }}" name="{{ form.remember_me.name }}">
                <label class="text-gray-700 text-sm" for="{{ form.remember_me.id_for_label }}">Remember me</label>
            </div>
            
            <!-- Login Button -->
            <button class="w-full py-2 px-4 bg-gray-700 text-white rounded-full hover:bg-gray-900 focus:outline-none focus:shadow-outline-gray" type="submit">
                Login
            </button>
        </form>
        
        <!-- Signup Link -->
        <p class="text-gray-700 text-sm text-center">Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-cyan-500">Sign Up</a></p>
    </div>
{% endblock %}
